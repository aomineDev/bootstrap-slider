<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Slider</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="shortcut icon" href="https://aomine1745.github.io/ico/aomine.ico">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>
<body>
	<div class="slider">
		<div class="sliders-inner">
			<div class="slider-item slider-active">
				<div class="slider-content">
					<h2 class="slider-title">Slider 1</h2>
					<img src="../recursos/img/bg2.jpg" alt="" class="slider-img">
				</div>
			</div>
			<div class="slider-item">
				<div class="slider-content">
					<h2 class="slider-title">Slider 2</h2>
					<img src="../recursos/img/bg3.jpg" alt="" class="slider-img">
				</div>
			</div>
			<div class="slider-item">
				<div class="slider-content">
					<h2 class="slider-title">Slider 3</h2>
					<img src="../recursos/img/bg7.jpg" alt="" class="slider-img">
				</div>
			</div>
		</div>
		<a href="javascript:void(0)" class="slider-prev"><i class="fas fa-angle-left slider-prev-icon"></i></a>
		<a href="javascript:void(0)" class="slider-next"><i class="fas fa-angle-right slider-next-icon"></i></a>

		<div class="controller">
			<a href="javascript:void(0)" class="controller-bar controller-active" data-index="0"><span class="controller-icon"></span></a>
			<a href="javascript:void(0)" class="controller-bar" data-index="1"><span class="controller-icon"></span></a>
			<a href="javascript:void(0)" class="controller-bar" data-index="2"><span class="controller-icon"></span></a>
		</div>
	</div>

	
	
	<script src="js/app.js"></script>
</body>
</html>
